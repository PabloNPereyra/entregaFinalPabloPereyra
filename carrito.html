<body>
    <section id="Home" >
        <nav>
            <div class="logo">
                <img src="/images/Logo Delcias MyN.png">
            </div>

            <ul>
                <li><a href="#Inicio">Inicio</a></li>
                <li><a href="#Destacados">Destacados</a></li>
                <li><a href="#Galeria">Galeria</a></li>
                <li><a href="#Contactanos">Contactanos</a></li>
                <li><a href="#Nosotros">Nosotros</a></li>

            </ul>

            <div class="icon">
                <a href="/index.html" class="menu_btn">Seguir comprando</a>
                <!-- 
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                -->
            </div>             
        </nav>
        <div class="menu" id="Menu">
            <h2>Carrito de <span>compras</span></h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio. *Carita triste*</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Se deberia completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquiera">
                        <button id= "carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: <span id="total"></span></p>
                            <button id= "carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>
                    </div>
                    
                </div>

                <p id= "carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra</p>
            </div>
            
        </div>
    </section> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
